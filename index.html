<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Colour Palette</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <meta name="description" content="This is a website which generates different colour palettes.">
</head>

<body>
    <div class="strapline">
        <li class="straplineText">Hit 
            <p><button type="space-bar" onclick="genColours()"> Space </button></p> to generate more colour palettes!
        </li>
        <img class="export-colour" id ="export-button" title="Export palette" src="export.png" style="cursor: pointer"/>
    </div>
    <div class="container">
        <div class="colour-content1">
            <img class="toggle-lock1" id ="toggle-lock1" title="Lock colour" src="lock.png" style="cursor: pointer"/>
            <img class="copy-colour" id ="copy-colour1" title="Copy colour" src="copy.png" style="cursor: pointer"/>
            <div class="colour-hex"></div>
            <div class="colour-name"></div>
            <div class="current-hex1" value="#012345"></div>
            <input type ="color" class="hex-changer1" id="hex-edit">
        </div>
        <div class="colour-content2">
            <img class="toggle-lock2" id ="toggle-lock2" title="Lock colour" src="lock.png" style="cursor: pointer"/>
            <img class="copy-colour" id ="copy-colour2" title="Copy colour" src="copy.png" style="cursor: pointer"/>
            <div class="colour-hex"></div>
            <div class="colour-name"></div>
            <div class="current-hex2" value="#012345"></div>
            <input type ="color" class="hex-changer2" id="hex-edit">
        </div>
        <div class="colour-content3">
            <img class="toggle-lock3" id ="toggle-lock3" title="Lock colour" src="lock.png" style="cursor: pointer"/>
            <img class="copy-colour" id ="copy-colour3" title="Copy colour" src="copy.png" style="cursor: pointer"/>
            <div class="colour-hex"></div>
            <div class="colour-name"></div>
            <div class="current-hex3" value="#012345"></div>
            <input type ="color" class="hex-changer3" id="hex-edit">
        </div>
        <div class="colour-content4">
            <img class="toggle-lock4" id ="toggle-lock4" title="Lock colour" src="lock.png" style="cursor: pointer"/>
            <img class="copy-colour" id ="copy-colour4" title="Copy colour" src="copy.png" style="cursor: pointer"/>
            <div class="colour-hex"></div>
            <div class="colour-name"></div>
            <div class="current-hex4" value="#012345"></div>
            <input type ="color" class="hex-changer4" id="hex-edit">    
        </div>
        <div class="colour-content5">
            <img class="toggle-lock5" id ="toggle-lock5" title="Lock colour" src="lock.png" style="cursor: pointer"/>
            <img class="copy-colour" id ="copy-colour5" title="Copy colour" src="copy.png" style="cursor: pointer"/>
            <div class="colour-hex"></div>
            <div class="colour-name"></div>
            <div class="current-hex5" value="#012345"></div>
            <input type ="color" class="hex-changer5" id="hex-edit">    
        </div>
    </div>
</body>
